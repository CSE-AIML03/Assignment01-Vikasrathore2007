<!DOCTYPE html>
<html>
<head>
    <title>Student Profile Cards</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:Arial, sans-serif;
        }
        body{
            min-height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background:#d9d5d5;
        }
        .h1{
            width:90%;
            border:2px solid #000;
            padding:30px;
            display:flex;
            justify-content:center;
            align-items:center;
        }
        .card-wrapper{
            width:100%;
            display:flex;
            justify-content:space-evenly;
            align-items:center;
            gap:20px;
        }
        .card{
            width:160px;
            padding:25px 15px 30px;
            background:#d1eaeb;
            border-radius:10px;
            box-shadow:0 4px 15px rgba(0,0,0,0.08);
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
        }
        .circle{
            width:80px;
            height:80px;
            border-radius:50%;
            background:#283889;
            display:flex;
            justify-content:center;
            align-items:center;
            color:#fff;
            font-weight:bold;
            font-size:22px;
            margin-bottom:15px;
        }
        .name{
            font-weight:bold;
            margin-bottom:8px;
        }
        .line{
            font-size:14px;
            margin-bottom:3px;
        }
    </style>
</head>
<body>
<div class="h1">
    <div class="card-wrapper">

        <div class="card">
            <div class="circle">VR</div>
            <div class="name">vikas rathore</div>
            <div class="line">B.Tech - AIML</div>
            <div class="line">Roll No: 2025B15310108</div>
            <div class="line"> 1 Year</div>
        </div>



   


</body>
</html>
